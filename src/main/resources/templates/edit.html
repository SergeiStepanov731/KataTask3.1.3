<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
</head>
<body>
<h1>Edit</h1>
<form th:method="PATCH" th:action="@{admin/users/update/{id}(id=${user.id})}" th:object="${user}">

  <label for="name">Add name:</label>
  <input type="text" th:field="*{name}" id="name">
  <br>
  <label for="userName">Add username:</label>
  <input type="text" th:field="*{username}" id="userName">
  <br>
  <label for="password">Add password</label>
  <input type="password" th:field="*{password}" id="password" />
  </div>
    <div>
      <input type=checkbox id=1 name=roles[] value="1">
      <label for="1">Admin</label>
    </div>
    <div>
      <input type=checkbox id=2 name=roles[] value="2">
      <label for="2">User</label>
    </div>
  <input type="submit" value="edit">
  <br>
  <br>
  <form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="logout"/>
  </form>
</form>
</body>
</html>

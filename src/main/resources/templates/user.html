<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Spring Security Example</title>
</head>
<body>
<h1>User, welcome spring boot security page!</h1>

<p th:text="'Name: ' + ${user.getName()}">VALUE</p>
<p th:text="'Username: ' + ${user.getUsername()}">VALUE</p>
<p th:text="'Password: ' + ${user.getPassword()}">VALUE</p>
<p th:text="'Roles: ' + ${user.getRoles()}">VALUE</p>

<br/>

<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="logout"/>
</form>
</body>
</html>
